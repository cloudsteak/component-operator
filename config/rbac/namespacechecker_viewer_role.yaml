# permissions for end users to view namespacecheckers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: component-operator
    app.kubernetes.io/managed-by: kustomize
  name: namespacechecker-viewer-role
rules:
- apiGroups:
  - api.component.cloudsteak.com
  resources:
  - namespacecheckers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - api.component.cloudsteak.com
  resources:
  - namespacecheckers/status
  verbs:
  - get
